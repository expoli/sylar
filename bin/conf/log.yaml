logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appender:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    formatter: "%d%T%m%n"
    appender:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAppender

system:
  port: 9900
  value: 15
  int_vec: [1, 2, 3, 4, 5]